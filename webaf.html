<!DOCTYPE html>
<head>
    <title>test</title>
	<link rel="icon" href="favicon.ico">
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<script src='https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js'></script>
    <script src="/scripts/sound.js"></script>
    <script src="/scripts/main.js"></script>
</head>

<body style="margin: 0px; overflow: hidden;">
	<h1 style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>test model</h1>
    <a-scene background="color: #AAAAAA" >

        <a-entity sound_player sound="autoplay: true; loop: false; src: /assets/sounds/cow/1.mp3;"></a-entity>

        <a-assets>
            <a-asset-item id="allosaurus" src="/assets/models/animated/butterfly/scene.glb"></a-asset-item>
        </a-assets>
    
        <a-entity marker_sound="allosaurus 1 2 3 4">
            <a-entity
            gltf-model="#allosaurus"
            animation-mixer
            kscale="2">
            </a-entity>
        </a-entity>
        
    </a-scene>
    
</body>
</html>
