<!DOCTYPE html>
<head>
    <title>Drag demo</title>
	<link rel="icon" href="favicon.ico">
	<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
	<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
	<script src='https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js'></script>

	<script src='https://hammerjs.github.io/dist/hammer.min.js'></script>
	<script src="./scripts/drag.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
	<h1 style='position: fixed; top: 10px; width:100%; text-align: center; z-index: 1;'>NK's Zoo</h1>
	<a-scene
	embedded
	arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 4x4; debugUIEnabled: false;'
	renderer="gammaOutput: true">
	
		<a-assets timeout="10000">
			<a-asset-item id="crocodile" src="./assets/models/animated/crocodile/scene.gltf" preload="auto"></a-asset-item>
        </a-assets>

		<!-- handle matrix marker -->
		
		<a-marker type='barcode' value='1'>
			<a-entity
			drag-event
			gltf-model="#crocodile"
			animation-mixer
			scale="1 1 1">
			</a-entity>
		</a-marker>
		
		
        <!-- add a simple camera -->
		<a-entity camera></a-entity>
	</a-scene>
</body>
<script>
	window.dragInit();
</script>
</html>
